<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Meta Tag -->
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <!-- Custom CSS -->
  <link href="/static/css/styles.css" rel="stylesheet" />

  <!-- Bootstrap CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- Vertical Tab: https://github.com/tromgy/bootstrap-5-vertical-tabs -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-5-vertical-tabs@2.0.0/dist/b5vtabs.min.css"
    integrity="sha384-AsoWNxsuu73eGp2MPWHa77155fyqP9rueKOeG4t2d/AD4eyBqL20TClzfbAkrul4" crossorigin="anonymous" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon/favicon-16x16.png">
  <link rel="manifest" href="./static/favicon/site.webmanifest">

  <!-- Footer -->
  <script src="https://developer.edamam.com/attribution/badge.js"></script>

  <!-- Noto Emoji -->
  <link href='https://fonts.googleapis.com/css?family=Noto Emoji' rel='stylesheet'>

  <!-- Custom font -->
  <link rel="stylesheet" href="https://use.typekit.net/fet7rxe.css">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Page Title -->
  <title>recifilter | {% block title %}{% endblock %}</title>
</head>

<body class="d-flex flex-column gap-3 min-vh-100">
  <!-- Header -->
  <header id="header"
    class="fixed-top bg-white container d-flex flex-column flex-md-row align-items-md-center justify-content-md-between">
    <div class="d-flex flex-row justify-content-between align-items-center py-3 py-md-4">
      <a href="/" class="text-lowercase fw-900 fs-1 playfair">Recifilter</a>
      {% if session["user_id"] %}
      <div id="nav-button" class="bg-white pt-1 d-md-none fs-1"><i class="bi bi-list"></i></div>
      {% endif %}
    </div>
    {% if session["user_id"] %}
    <div id="nav-content" class="d-none d-flex flex-column flex-md-row gap-2 gap-md-5 py-md-3 hidden d-md-flex pb-5">
      <a class="" href="/">Home</a>
      <a class="" href="/bookmarks">Bookmarks</a>
      <a class="" href="/settings">Settings</a>
      <a class="" href="/logout">Log Out</a>
    </div>
    {% endif %}
  </header>

  <!-- Main -->
  <main id="main" class="container flex-grow-1" style="margin-top: 110px;">
    {% block main %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer id="footer"
    class="py-3 py-md-4 container mt-auto d-flex flex-column justify-content-center align-items-center gap-2">
    {% if session["user_id"] %}
    <div id="edamam-badge" data-color="badge"></div>
    {% else %}
    <div class="small text-muted">
      Photos by <a
        href="https://unsplash.com/@mockupgraphics?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        target="_blank">Mockup Graphics</a> on <a
        href="https://unsplash.com/@mockupgraphics?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        target="_blank">Unsplash</a>
    </div>
    {% endif %}
    <a href="https://github.com/mouhany" target="_blank">
      <i class="text-muted bi bi-github"></i>
    </a>
  </footer>

  <!-- Navigation -->
  <script>
    document.querySelector("#nav-button").addEventListener("click", () => {
      document.querySelector("#nav-content").classList.toggle("d-none");
    })
  </script>

  {% block script %}{% endblock %}
</body>

</html>
