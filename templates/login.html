{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<div
  class="d-flex flex-column flex-lg-row justify-content-center align-items-center justify-content-lg-evenly gap-3 gap-md-5">
  <div class="">
    <img class="carousel img-fluid" name="carousel">
  </div>
  <form action="/login" method="post"
    class="bg-off-white d-flex flex-column justify-content-center gap-3 p-4 p-md-5 col-12 col-sm-9 col-md-7 col-lg-4">
    <div class="d-flex flex-column gap-3">
      <input type="text" autofocus autocomplete="off" id="username" name="username" class="inp form-control"
        placeholder="Username" required />
      <input type="password" id="password" name="password" class="inp form-control" placeholder="Password" required />
      <input type="submit" id="login" value="Log In" class="but align-self-center btn btn-primary btn-lg px-3"
        disabled="disabled" />
      <div id="validation" class="text-center small fw-light text-muted">{{ message }}</div>
    </div>
    <div class="d-flex flex-column gap-2 align-items-center">
      <div class="text-center">Don't have an account?</div>
      <a href="/register" class="fw-6">Register</a>
    </div>
  </form>

</div>
{% endblock %}

{% block script %}
<script>
  {% include 'js/carousel.js' %}
  {% include 'js/disableButton.js' %}
</script>
{% endblock %}
